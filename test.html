<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hover</title>
    <style>
        .join {
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #7fb18b;
            color: white;
            font-size: 1.1em;
            transition: transform 0.3s;
        }

        .join:hover {
            transform: scale(1.2);
            background-color: #4e8760; /* Darker green for testing */
        }
    </style>
</head>
<body>
    <a class="join" href="tours.html">View Tours</a>
</body>
</html>
